<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRUD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
           <!--  <h3>itÂ´s a Form</h3> -->
                <form>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true"></span>
                        <input type="text" class="form-control" name="inputName" placeholder="Nome">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        <input type="email" class="form-control" name="inputEmail" placeholder="Email">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-earphone" aria-hidden="true"></span>
                        <input type="text" class="form-control" name="inputTel" placeholder="Telefone">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-warning btn-lg pull-right">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="table-wrapper">

          <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">Clientes</div>

          <table class="table">
            
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Hermes</td>
                <td>hdmartins.ufabc@gmail.com</td>
                <td>11947386606</td>
              </tr>
            </tbody>
          </table>
            
          </div>
          </div>
          
        </div>
        
    </div>
    <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
